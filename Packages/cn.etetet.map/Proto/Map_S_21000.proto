syntax = "proto3";

package ET;


// ResponseType M2M_UnitTransferResponse
message M2M_UnitTransferRequest // IRequest, IEntityMessage
{
	int32 RpcId = 1;
	ActorId OldActorId = 2;
	bytes UnitBytes = 3;
	repeated bytes EntityBytes = 4;
	bool ChangeScene = 5;
}

message M2M_UnitTransferResponse // IResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	ActorId NewActorId = 4;
}

// ResponseType Map2G_Logout
message G2Map_Logout // ILocationRequest
{
	int32 RpcId = 1;
}

message Map2G_Logout // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}