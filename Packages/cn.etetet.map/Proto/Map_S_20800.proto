syntax = "proto3";

package ET;


// ResponseType A2MapManager_GetMapResponse
message A2MapManager_GetMapRequest // IRequest
{
	int32 RpcId = 1;
	string MapName = 2;
	int32 Line = 3;
	int64 UnitId = 4;
}

message A2MapManager_GetMapResponse // IResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	string MapName = 4;
	int32 Line = 5;
	ActorId MapActorId = 6;
}

// ResponseType A2MapManager_NotifyPlayerAlreadyEnterMapResponse
message A2MapManager_NotifyPlayerAlreadyEnterMapRequest // IRequest
{
	int32 RpcId = 1;
	string MapName = 2;
	int32 Line = 3;
	int64 UnitId = 4;
}

message A2MapManager_NotifyPlayerAlreadyEnterMapResponse // IResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

// ResponseType MapManager2Map_NotifyPlayerTransferResponse
message MapManager2Map_NotifyPlayerTransferRequest // ILocationRequest
{
	int32 RpcId = 1;
	string MapName = 2;
	int32 Line = 3;
}

message MapManager2Map_NotifyPlayerTransferResponse // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

// ResponseType Map2MapManager_LogoutResponse
message Map2MapManager_LogoutRequest // IRequest
{
	int32 RpcId = 1;
	string MapName = 2;
	int64 UnitId = 3;
	int64 MapId = 4;
}

message Map2MapManager_LogoutResponse // IResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}