syntax = "proto3";

package ET;

// ResponseType A2M_Reload
message M2A_Reload // IRequest
{
	int32 RpcId = 1;
}

message A2M_Reload // IResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}


// ResponseType M2M_UnitTransferResponse
message M2M_UnitTransferRequest // IRequest
{
	int32 RpcId = 1;
	ActorId OldActorId = 2;
	bytes Unit = 3;
	repeated bytes Entitys = 4;
}

message M2M_UnitTransferResponse // IResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	ActorId NewActorId = 4;
}

// ResponseType A2MapManager_GetMapResponse
message A2MapManager_GetMapRequest // IRequest
{
	int32 RpcId = 1;
	string MapName = 2;
	int64 UnitId = 3;
}

message A2MapManager_GetMapResponse // IResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	string MapName = 4;
	ActorId MapActorId = 5;
}

// ResponseType A2MapManager_NotifyPlayerAlreadyEnterMapResponse
message A2MapManager_NotifyPlayerAlreadyEnterMapRequest // IRequest
{
	int32 RpcId = 1;
	string MapName = 2;
	int64 UnitId = 3;
}

message A2MapManager_NotifyPlayerAlreadyEnterMapResponse // IResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}