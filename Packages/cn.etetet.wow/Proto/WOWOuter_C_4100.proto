syntax = "proto3";
package ET;

message RouterSync
{
	uint32 ConnectId = 1;
	string Address = 2;
}

// ResponseType M2C_TestResponse
message C2M_TestRequest // ILocationRequest
{
	int32 RpcId = 1;
	string request = 2;
}

message M2C_TestResponse // IResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	string response = 4;
}

// ResponseType G2C_EnterMap
message C2G_EnterMap // ISessionRequest
{
	int32 RpcId = 1;
}

message G2C_EnterMap // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	/// 自己的UnitId
	int64 MyId = 4;
}

message MoveInfo
{
	repeated Unity.Mathematics.float3 Points = 1;
	Unity.Mathematics.quaternion Rotation = 2;
	int32 TurnSpeed = 3;
}

message PetInfo
{
	int64 OwnerId = 1;
}

message UnitInfo
{
	int64 UnitId = 1;
	int32 ConfigId = 2;
	int32 Type = 3;
	Unity.Mathematics.float3 Position = 4;
	Unity.Mathematics.float3 Forward = 5;
	map<int32, int64> KV = 6;
	MoveInfo MoveInfo = 7;
	PetInfo PetInfo = 8;
}

message M2C_CreateUnits // IMessage
{
	repeated UnitInfo Units = 1;
}

message M2C_CreateMyUnit // IMessage
{
	UnitInfo Unit = 1;
}

message M2C_StartSceneChange // IMessage
{
	int64 SceneInstanceId = 1;
	string SceneName = 2;
}

message M2C_RemoveUnits // IMessage
{
	repeated int64 Units = 1;
}

message C2M_PathfindingResult // ILocationMessage
{
	int32 RpcId = 1;
	Unity.Mathematics.float3 Position = 2;
}

message C2M_Stop // ILocationMessage
{
	int32 RpcId = 1;
}

message M2C_PathfindingResult // IMessage
{
	int64 Id = 1;
	Unity.Mathematics.float3 Position = 2;
	repeated Unity.Mathematics.float3 Points = 3;
}

message M2C_Stop // IMessage
{
	int32 Error = 1;
	int64 Id = 2;
	Unity.Mathematics.float3 Position = 3;
	Unity.Mathematics.quaternion Rotation = 4;
}


message G2C_Test // ISessionMessage
{
}

// ResponseType M2C_Reload
message C2M_Reload // ISessionRequest
{
	int32 RpcId = 1;
	string Account = 2;
	string Password = 3;
}

message M2C_Reload // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}



message G2C_TestHotfixMessage // ISessionMessage
{
	string Info = 1;
}

// ResponseType M2C_TestRobotCase
message C2M_TestRobotCase // ILocationRequest
{
	int32 RpcId = 1;
	int32 N = 2;
}

message M2C_TestRobotCase // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	int32 N = 4;
}

message C2M_TestRobotCase2 // ILocationMessage
{
	int32 RpcId = 1;
	int32 N = 2;
}

message M2C_TestRobotCase2 // ILocationMessage
{
	int32 RpcId = 1;
	int32 N = 2;
}

// ResponseType M2C_TransferMap
message C2M_TransferMap // ILocationRequest
{
	int32 RpcId = 1;
}

message M2C_TransferMap // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

// ResponseType G2C_Benchmark
message C2G_Benchmark // ISessionRequest
{
	int32 RpcId = 1;
}

message G2C_Benchmark // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

message C2M_SpellCast // ILocationMessage
{
	int32 RpcId = 1;
	int32 SpellConfigId = 2;	
	Unity.Mathematics.float3 TargetPosition = 3;
}

message M2C_SpellAdd // IMessage
{
	int64 UnitId = 1;
	int64 SpellId = 2;
	int32 SpellConfigId = 3;

	repeated int64 TargetUnitId = 3;
	Unity.Mathematics.float3 TargetPosition = 4;
}

message M2C_SpellRemove // IMessage
{
	int64 UnitId = 1;
	int64 SpellId = 2;
	int32 RemoveType = 3;
}

message SpellTarget
{
	repeated int64 TargetUnitId = 3;
	Unity.Mathematics.float3 TargetPosition = 4;
}

message M2C_BuffAdd // IMessage
{
	int64 UnitId = 1;
	int64 BuffId = 2;
	int32 BuffConfigId = 3;
	int64 CreateTime = 4;
	int32 TickTime = 5;
	int64 ExpireTime = 6;
	int64 CasterId = 7;
	int32 Stack = 8;
	SpellTarget SpellTarget = 9;
}

message M2C_BuffUpdate // IMessage
{
	int64 UnitId = 1;
	int64 BuffId = 2;
	int32 TickTime = 5;
	int64 ExpireTime = 6;
	int32 Stack = 7;
}

message M2C_BuffRemove // IMessage
{
	int64 UnitId = 1;
	int64 BuffId = 2;
	int32 BuffConfigId = 3;
	int32 RemoveType = 4;
}

message M2C_Error // IMessage
{
	int32 Error = 1;
	repeated string Values = 2;
}

message M2C_NumericChange // IMessage
{
	int64 UnitId = 1;
	int32 NumericType = 2;
	int64 Value = 3;
}

message C2M_SelectTarget // ILocationMessage
{
	int32 RpcId = 1;
	int64 TargetUnitId = 2;
}

message M2C_Turn // IMessage
{
	int64 UnitId = 1;
	Unity.Mathematics.quaternion Rotation = 2;
	int32 TurnTime = 3;
}

message C2M_PetAttack // ILocationMessage
{
	int32 RpcId = 1;
	int64 UnitId = 2;
}

message M2C_UpdateCD // IMessage
{
	int32 RpcId = 1;
	int64 UnitId = 2;
	int32 SpellConfigId = 3; // 0表示公共CD
	int64 Time = 4;
}

// ResponseType G2C_Logout
message C2G_Logout // ISessionRequest
{
	int32 RpcId = 1;
}

message G2C_Logout // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

// 接任务
// ResponseType M2C_AcceptQuest
message C2M_AcceptQuest // ILocationRequest
{
	int32 RpcId = 1;
	int32 QuestId = 2;
	int64 NPCId = 3;
}

message M2C_AcceptQuest // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

// 交任务
// ResponseType M2C_SubmitQuest
message C2M_SubmitQuest // ILocationRequest
{
	int32 RpcId = 1;
	int32 QuestId = 2;
	int64 NPCId = 3;
}

message M2C_SubmitQuest // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

message QuestObjectiveInfo
{
	int32 QuestObjectiveId = 1;
	int32 Count = 2;
	int32 NeedCount = 3;
}

// 更新任务信息
message M2C_CreateQuest // IMessage
{
	int64 QuestId = 1;
	repeated QuestObjectiveInfo QuestObjective = 2;
}

// 更新任务目标
message M2C_UpdateQuestObjective // IMessage
{
	int64 QuestId = 1; // 任务Id
	repeated QuestObjectiveInfo QuestObjective = 2;
}

// 更新任务信息
message M2C_UpdateQuest // IMessage
{
	int64 QuestId = 1;
	int32 State = 2; // 1:进行中, 2:已完成
}

// 同步任务数据请求
// ResponseType M2C_SyncQuestData
message C2M_SyncQuestData // ILocationRequest
{
	int32 RpcId = 1;
}

message QuestInfo
{
	int64 QuestId = 1;
	int32 Status = 2; // 任务状态
	repeated QuestObjectiveInfo Objectives = 3;
	int64 AcceptTime = 4; // 接取时间
	int64 CompleteTime = 5; // 完成时间
}

message M2C_SyncQuestData // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	repeated QuestInfo QuestList = 4;
}

// 放弃任务
// ResponseType M2C_AbandonQuest
message C2M_AbandonQuest // ILocationRequest
{
	int32 RpcId = 1;
	int32 QuestId = 2;
}

message M2C_AbandonQuest // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

// 查询可接取任务
// ResponseType M2C_QueryAvailableQuests
message C2M_QueryAvailableQuests // ILocationRequest
{
	int32 RpcId = 1;
	int64 NPCId = 2; // NPC ID，为0时查询所有可接取任务
}

message AvailableQuestInfo
{
	int32 QuestId = 1;
	string QuestName = 2;
	string QuestDesc = 3;
	int32 QuestType = 4;
	int32 RewardExp = 5;
	int32 RewardGold = 6;
	repeated int32 RewardItems = 7; // 奖励道具ID列表
}

message M2C_QueryAvailableQuests // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	repeated AvailableQuestInfo AvailableQuests = 4;
}

// 任务完成通知
message M2C_QuestComplete // IMessage
{
	int32 QuestId = 1;
	int32 RewardExp = 2;
	int32 RewardGold = 3;
	repeated int32 RewardItems = 4;
}

// 任务失败通知
message M2C_QuestFailed // IMessage
{
	int32 QuestId = 1;
	string Reason = 2;
}

// 任务进度提示
message M2C_QuestProgress // IMessage
{
	int32 QuestId = 1;
	string ProgressText = 2; // 进度描述文本
}

// 获取任务详情
// ResponseType M2C_GetQuestDetail
message C2M_GetQuestDetail // ILocationRequest
{
	int32 RpcId = 1;
	int32 QuestId = 2;
}

message QuestDetailInfo
{
	int32 QuestId = 1;
	string QuestName = 2;
	string QuestDesc = 3;
	string QuestStory = 4; // 任务背景故事
	int32 QuestType = 5;
	int32 AcceptNPC = 6;
	int32 SubmitNPC = 7;
	int32 RewardExp = 8;
	int32 RewardGold = 9;
	repeated int32 RewardItems = 10;
	repeated int32 PreQuests = 11; // 前置任务列表
	int32 MinLevel = 12; // 最低等级要求
	int32 MaxLevel = 13; // 最高等级限制
}

message M2C_GetQuestDetail // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	QuestDetailInfo QuestDetail = 4;
}